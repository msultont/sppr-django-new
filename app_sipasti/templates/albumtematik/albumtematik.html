  {% comment %} <div class="container h-screen w-full bg-red-200" style="background-color: red"><span>wdauwdhauh</span></div> {% endcomment %}
  
 <center>
    <div class="container lg(1024px) flex flex-row">

      <div class="basis-1/3 m-4 p-4">
        <div class="container p-4 w-full shadow-lg bg-white">
          <div class="form-control">
            <label class="label">
              <span class="title-text text-black font-bold">Judul Tematik</span>
            </label>
            <input type="text" placeholder="Judul Tematik" class="input input-bordered bg-white"/>
            <button class="btn btn-primary p-4" style='background-color: #4506CB' id='search-btn'>
              <span style="color:white">Telusuri</span>
            </button>
          </div>

          <label class="label">
            <span class="title-text text-black font-bold">Pilih Provinsi</span>
          </label>

          <div class="z-10 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700" id="dropdown">
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200 p-2" aria-labelledby="dropdownDefault" id="dropdown_container">
            </ul>
          </div>
        </div>
      </div>

      <div class="basis-2/3 m-4 p-4">
        <div class="container p-4 w-full shadow-lg bg-white" >
          <ul id="content_container"></ul>
        </div>
      </div>

    </div>
  </center> 
</div>

{% endblock content %} {% block custom_script %}

<script>
  var _province = {{province|safe}};
  _province.forEach(createItemListDropdown);

  var _dummyData = {{contentD|safe}};
  _dummyData.forEach(createContentList);

  function createItemListDropdown(value, index) {
    var _list = document.createElement('li');
    var _div = document.createElement('div');
    _div.className = "flex items-center";
    var _checkbox = document.createElement('input');
    _checkbox.type = "checkbox";
    _checkbox.className = "w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500";
    _checkbox.id = "checkbox-item-"+index;
    _div.appendChild(_checkbox);
    var _item = document.createElement("label");
    _item.innerText = value;
    _item.className = "ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 p-1";
    _div.appendChild(_item);
    _list.appendChild(_div);
    document.getElementById("dropdown_container").appendChild(_list);
  }

  function createContentList(value, index) {
    var _card = document.createElement('div');
    _card.className = "flex flex-row my-4 shadow dark:bg-gray-800";

    var _imgContainer = document.createElement('div');
    _imgContainer.className = "w-96 p-4";
    var _img = document.createElement('img');
    _img.style.width = "520px";
    _img.src = value.img;

    var _contentContainer = document.createElement('div');
    _contentContainer.className = "w-96 p-4";
    var _tittle = document.createElement('h1');
    _tittle.className = "title-text text-black font-bold text-2xl text-left my-4";
    _tittle.innerText = value.tittle;
    _contentContainer.appendChild(_tittle);
    var _contentText = document.createElement('p');
    _contentText.className = "text-gray-500 text-1x1 text-justify";
    _contentText.innerText = value.text;
    _contentContainer.appendChild(_contentText);
    var _button = document.createElement('button');
    _button.className = "btn btn-primary p-4 w-full my-4";
    _button.style.backgroundColor = "#4506CB";
    _button.id = "read-btn-"+ index;
    var _buttonText = document.createElement('span');
    _buttonText.style.color = "white";
    _buttonText.innerText = "Lebih lanjut..";
    _button.appendChild(_buttonText);
    _contentContainer.appendChild(_button);

    _card.appendChild(_contentContainer);
    _card.appendChild(_img);

    document.getElementById("content_container").appendChild(_card);
  }

  $(document).ready(() => {
    console.log(`this script is running on HTML`);
  });
</script>

{% endblock custom_script %}
