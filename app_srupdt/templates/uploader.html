{% extends 'base.html' %} {% load static %} {% block content %}

<div
  class="flex space-x-10 justify-items-center justify-center items-center pt-10"
>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile" />
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
  <p>
    File uploaded at:
    <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a>
  </p>
  {% endif %}

  <p><a href="{% url 'landing' %}">Return to home</a></p>
</div>

{% endblock content %} {% block custom_script %}

<script>
  $(document).ready(() => {
    console.log(`this script is running on HTML`);
  });
</script>

{% endblock custom_script %}
